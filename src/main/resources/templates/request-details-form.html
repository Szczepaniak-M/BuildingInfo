<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>BuildingInfo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/details-form.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container d-flex flex-column justify-content-center align-items-center mt-4 px-5">
    <h1 class="display-5 text-center mb-4">BuildingInfo <i class="fas fa-building"></i></h1>

    <form th:object="${location}" class="my-4" action="#" method="post" th:action="@{/result}">
        <div th:if="${locationType == T(pl.put.poznan.building.gui.LocationType).BUILDING}"
             class="building container border rounded p-4 m-4">
            <div class="row my-3">
                <div class="form-group col-sm">
                    <label class="w-100">
                        ID budynku:
                        <input type="number" name="building-id" class="form-control"/>
                    </label>
                </div>
                <div class="form-group col-sm">
                    <label class="w-100">
                        Nazwa budynku:
                        <input type="text" name="building-name" class="form-control"/>
                    </label>
                </div>
            </div>
            <div th:each="floor,i: ${location.sublocation}" class="floor border rounded p-4 m-4">
                <h4 th:inline="text" class="block">[[${i.count}]] Piętro</h4>
                <div class="row my-3">
                    <div class="form-group col-sm">
                        <label class="w-100">
                            ID piętra:
                            <input type="number" name="floor-id" class="form-control"/>
                        </label>
                    </div>
                    <div class="form-group col-sm">
                        <label class="w-100">
                            Nazwa piętra:
                            <input type="text" name="floor-name" class="form-control"/>
                        </label>
                    </div>
                </div>
                <div th:each="room,j: ${floor.sublocation}" class="room border rounded pb-0 pt-4 px-4 m-4">
                    <h4 th:inline="text" class="block">[[${i.count}]] Piętro [[${j.count}]] Pokój</h4>
                    <div class="row my-3">
                        <div class="form-group col-sm">
                            <label class="w-100">
                                ID pokoju:
                                <input type="number" name="room-id" class="form-control"/>
                            </label>
                        </div>
                        <div class="form-group col-sm">
                            <label class="w-100">
                                Nazwa pokoju:
                                <input type="text" name="room-name" class="form-control"/>
                            </label>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="form-group col-sm">
                            <label class="w-100">
                                Powierzchnia pokoju [m^2]:
                                <input type="number" name="room-area" class="form-control"/>
                            </label>
                        </div>
                        <div class="form-group col-sm">
                            <label class="w-100">
                                Kubatura pokoju [m^3]:
                                <input type="number" name="room-cube" class="form-control"/>
                            </label>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="form-group col-sm">
                            <label class="w-100">
                                Ogrzewanie pokoju [zł]:
                                <input type="number" name="room-heating" class="form-control"/>
                            </label>
                        </div>
                        <div class="form-group col-sm">
                            <label class="w-100">
                                Oświetlenie pokoju [kWh]:
                                <input type="number" name="room-light" class="form-control"/>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:if="${locationType == T(pl.put.poznan.building.gui.LocationType).FLOOR}"
             class="floor border rounded p-4 m-4">
            <div class="row my-3">
                <div class="form-group col-sm">
                    <label class="w-100">
                        ID piętra:
                        <input type="number" name="floor-id" class="form-control"/>
                    </label>
                </div>
                <div class="form-group col-sm">
                    <label class="w-100">
                        Nazwa piętra:
                        <input type="text" name="floor-name" class="form-control"/>
                    </label>
                </div>
            </div>

            <div th:each="room,j: ${location.sublocation}" class="room border rounded pb-0 pt-4 px-4 m-4">
                <h4 th:inline="text" class="block">[[${j.count}]] Pokój</h4>
                <div class="row my-3">
                    <div class="form-group col-sm">
                        <label class="w-100">
                            ID pokoju:
                            <input type="number" name="room-id" class="form-control"/>
                        </label>
                    </div>
                    <div class="form-group col-sm">
                        <label class="w-100">
                            Nazwa pokoju:
                            <input type="text" name="room-name" class="form-control"/>
                        </label>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="form-group col-sm">
                        <label class="w-100">
                            Powierzchnia pokoju [m^2]:
                            <input type="number" name="room-area" class="form-control"/>
                        </label>
                    </div>
                    <div class="form-group col-sm">
                        <label class="w-100">
                            Kubatura pokoju [m^3]:
                            <input type="number" name="room-cube" class="form-control"/>
                        </label>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="form-group col-sm">
                        <label class="w-100">
                            Ogrzewanie pokoju [zł]:
                            <input type="number" name="room-heating" class="form-control"/>
                        </label>
                    </div>
                    <div class="form-group col-sm">
                        <label class="w-100">
                            Oświetlenie pokoju [kWh]:
                            <input type="number" name="room-light" class="form-control"/>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${locationType == T(pl.put.poznan.building.gui.LocationType).ROOM}"
             class="room border rounded pb-0 pt-4 px-4 m-4">
            <div class="row my-3">
                <div class="form-group col-sm">
                    <label class="w-100">
                        ID pokoju:
                        <input type="number" name="room-id" class="form-control"/>
                    </label>
                </div>
                <div class="form-group col-sm">
                    <label class="w-100">
                        Nazwa pokoju:
                        <input type="text" name="room-name" class="form-control"/>
                    </label>
                </div>
            </div>
            <div class="row my-3">
                <div class="form-group col-sm">
                    <label class="w-100">
                        Powierzchnia pokoju [m^2]:
                        <input type="number" name="room-area" class="form-control"/>
                    </label>
                </div>
                <div class="form-group col-sm">
                    <label class="w-100">
                        Kubatura pokoju [m^3]:
                        <input type="number" name="room-cube" class="form-control"/>
                    </label>
                </div>
            </div>
            <div class="row my-3">
                <div class="form-group col-sm">
                    <label class="w-100">
                        Ogrzewanie pokoju [zł]:
                        <input type="number" name="room-heating" class="form-control"/>
                    </label>
                </div>
                <div class="form-group col-sm">
                    <label class="w-100">
                        Oświetlenie pokoju [kWh]:
                        <input type="number" name="room-light" class="form-control"/>
                    </label>
                </div>
            </div>
        </div>

        <div style="display: none">
            <input type="text" name="location" id="location"/>
            <input type="text" name="limit" id="limit" th:value="${limit}"/>
            <input type="text" name="requestType" id="requestType" th:value="${requestType}"/>
        </div>

        <div class="inputs d-flex flex-column justify-content-between align-items-center flex-md-row">
            <input type="submit" class="btn btn-warning mb-2 col-md-5" value="Dalej"/>
            <input type="reset" class="btn btn-warning mb-2 col-md-5" value="Reset"/>
        </div>
    </form>
</div>
</body>
</html>
