<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>BuildingInfo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/size-form.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container d-flex flex-column justify-content-center align-items-center mt-4 px-5">
    <h1 class="display-5 text-center mb-4">BuildingInfo <i class="fas fa-building"></i></h1>

    <form class="my-4 w-25" action="#" method="post" th:action="@{/details}">
        <div class="form-group mt-4 w-100">
            <p> Chcę przesłać:</p>
            <div th:each="locationType : ${T(pl.put.poznan.building.gui.LocationType).values()}"
                 class="custom-control custom-radio">
                <input type="radio" name="locationType" class="custom-control-input"
                       th:id="${locationType.text}" th:value="${locationType}" required>
                <label th:for="${locationType.text}" th:text="${locationType.text}"
                       class="custom-control-label"></label>
            </div>
        </div>

        <div id="floors" class="form-group w-100" style="display: none">
            <label class="w-100">
                Podaj liczbę pięter w budynku
                <input id="floors-input" type="number" min="0" name="floors" class="form-control"/>
            </label>
        </div>

        <div id="rooms" class="form-group w-100" style="display: none">
            <label class="w-100">
                Podaj liczbę pokoi na piętrze:
                <input id="rooms-input" type="number" min="0" name="rooms-input" class="form-control"/>
            </label>
        </div>

        <div id="building-rooms" class="form-group w-100" style="display: none">
        </div>

        <div  style="display: none">
            <input id="hidden-rooms-input" type="text" name="rooms"/>
        </div>

        <div class="form-group mt-4 w-100">
            <p> Chcę wyświetlić:</p>
            <div th:each="requestType : ${T(pl.put.poznan.building.gui.RequestType).values()}"
                 class="custom-control custom-radio w-100">
                <input type="radio" name="requestType" class="custom-control-input"
                       th:id="${requestType.text}" th:value="${requestType}" required>
                <label th:for="${requestType.text}" th:text="${requestType.text}" class="custom-control-label"></label>
            </div>
        </div>

        <div id="limit" class="form-group w-100" style="display: none">
            <label class="w-100">
                Limit:
                <input id="limit-input" type="number" name="limit" step="any" min="0" class="form-control"/>
            </label>
        </div>

        <div class="inputs d-flex flex-column justify-content-between align-items-center flex-md-row">
            <input type="submit" class="btn btn-warning mb-2 col-md-5" value="Dalej"/>
            <input type="reset" class="btn btn-warning mb-2 col-md-5" value="Reset"/>
        </div>
    </form>
</div>
</body>
</html>
